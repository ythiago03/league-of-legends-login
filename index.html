<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/main.js" defer></script>
    <title>Riot Games</title>
</head>
<body>
    <header class="logo">
        
    </header>
    <main class="main-container">

        <section class="form-container">
            <h1>Iniciar sessão</h1>

            <div class="form-wrapper">
                
                <label for="username">
                    <span >nome de usuário</span>
                    <input id="username" type="text" nome="nome" class="input" >
                </label>

                <label for="password">
                    <span>senha</span>
                    <input id="password" type="password" name="senha" class="input" minlength="8">
                </label>
            </div>

            <div class="form-conect">
                <div class="images-conect">
                    <a href="#"><img src="assets/images/facebooklogo.png" alt="Logar com facebook"></a>
                    <a href="#"><img src="assets/images/googlelogo.png" alt="Logar com gmail"></a>
                    <a href="#"><img src="assets/images/applelogo.png" alt="Logar com apple"></a>
                </div>

                <div class="checkbox-wrapper">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label for="checkbox"> Manter login</label>
                </div>

                <button class="form-conect__btn" disabled>
                    <img src="assets/images/arrow.svg" alt="seta para login">
                </button>
                
                <div class="login-falled">
                    <span><a href="#">não consegue fazer login?</a></span>
                    <span><a href="#">criar conta</a></span>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
